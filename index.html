<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <h1 class="room__title">Домашняя работа</h1>
    <div class="room__box">
        <div class="room__item">
            <div class="room">
                <div class="room__name">
                    Длина комнаты
                </div>
                <span class="room-length">5 метров</span>
                <div class="room__name">
                    Ширина комнаты
                </div>
                <span class="room-length">30 метров</span>
            </div>
            <button type="button" class="room__square one">
                Узнать площадь комнаты
            </button>
        </div>
        <div class="room__item">
            <div class="room">
                <div class="room__name">
                    Длина комнаты
                </div>
                <span class="room-length">15 метров</span>
                <div class="room__name">
                    Ширина комнаты
                </div>
                <span class="room-length">40 метров</span>
            </div>
            <button type="button" class="room__square two">
                Узнать площадь комнаты
            </button>
        </div>
    </div>
    <button type="button" class="room__square all">
        Узнать общую площадь
    </button>
</div>
<script src="main.js"></script>
</body>
</html>
